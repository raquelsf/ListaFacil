<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item text-center [hidden]="logado">
    <p>É necessario se cadastrar e estar logado </p>
   <p> para alterar seus dados.</p>
    <p><a (click)="openModal({id: id})">Clique aqui para logar</a> ou faça seu cadastro:</p>
  </ion-item>
  <ion-list >
    <!--<img class="img"  src="{{user.imagem}}" (click)="switchAvatar()" style="margin-top: 30px;">-->
    <ion-item>
      <ion-avatar item-start>
        <img  class="img" src="{{user.imagem}}" (click)="switchAvatar()">
      </ion-avatar>
      <ion-label stacked>Seus Dados</ion-label>
      <ion-input type="text" name="name" placeholder="Nome" [(ngModel)]="user.name"></ion-input>
      <ion-input type="text" name="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
      <ion-input type="password" name="password" placeholder="Senha" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <button ion-button outline round (click)="onSubmit()">Salvar</button>
  </ion-list>
</ion-content>
