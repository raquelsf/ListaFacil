<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Promoções</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row >
      <ion-col col-6 *ngFor="let item of items" (click)="Establishments(item.id_establishment)">
          <img src="../../assets/imgs/{{item.imagem}}">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
