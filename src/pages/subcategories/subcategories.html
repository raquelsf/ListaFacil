<ion-header>

  <ion-navbar>
    <ion-title>subcategories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card ion-item *ngFor="let item of items" >
    <img class="card-image" src={{item.image}} />
    <ion-card-content (click)="itemTapped($event, item)">
      <ion-card-title>
        {{item.title}} 
      </ion-card-title>
      <p>
        {{item.note}}
      </p>
    </ion-card-content>
  <button ion-button (click)="Establishments($event, item)">Ver mais...</button>
  </ion-card>
</ion-content>
