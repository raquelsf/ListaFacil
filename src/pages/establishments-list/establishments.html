<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>{{nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="vazio == false">
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="../../assets/imgs/{{item.imagem}}">
      </ion-thumbnail>
      <h2>{{item.desc}}</h2>
    <p>{{item.status}}</p>
      <button ion-button clear item-end (click)="Establishments(item.id)">
          <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
