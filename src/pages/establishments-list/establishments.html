<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="vazio == false">
      <ion-searchbar [(ngModel)]="terms" (change)="sort()" placeholder="Pesquisar"></ion-searchbar>
      <!-- <button ion-button type="button" (click)="sort()">Pesquisar</button> -->

    <ion-item *ngFor="let item of items | search : terms | sort: {property: column, order: order}" (click)="Establishments(item.id)">
      <ion-thumbnail item-start>
        <img src="http://listfacil.com/api/public/images/{{item.imagem}}">
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      <p>{{item.status}}</p>
      <button ion-button clear item-end >
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-item *ngIf="vazio == true">
    NÃ£o temos nada por aqui ainda.
  </ion-item>
</ion-content>
