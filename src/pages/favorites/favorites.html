<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="logado">
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="http://listfacil.com/api/public/images/{{item.imagem}}">
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      <p>{{item.status}}</p>
      <button ion-button clear item-end (click)="Establishments(item.id)">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

  <ion-item *ngIf="!logado" text-center>
    <p>Ã‰ necessario estar logado para alterar seus dados. </p>
    <p><a (click)="openModal({id: id})">Clique aqui para logar</a></p>
  </ion-item>
</ion-content>
